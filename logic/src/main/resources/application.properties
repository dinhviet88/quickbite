# Server
server.port=8081
spring.application.name=logic

# H2 datasource (in-memory) + JPA
spring.datasource.url=jdbc:h2:mem:quickbite;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# CORS: comma-separated list of allowed origins for local dev
app.cors.allowed-origins=http://localhost:5173,http://localhost:8080
spring.jpa.defer-datasource-initialization=true
